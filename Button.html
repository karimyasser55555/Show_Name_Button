<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Button.CSS">
</head>
<body>
    <p>I Kept Trying To Do it More Than 5 Hours</p>

<div id="chip" class="chip">
    
    <img  src="/img_avatar2.png" onclick=" Start_Hover()" alt="Person" width="96" height="96">
    John Doe
    <span class="closebtn" onclick="Return_Hover()">&times;</span>
    
</div>
<script>
    function Start_Hover(){
        // inp.parentElement.style.display='none'
    var element = document.getElementById("chip");
    element.classList.add("ChipHover");
    console.log(element.classList.add("ChipHover"))
}
    function Return_Hover(){
        // inp.parentElement.style.display='none'
    var element = document.getElementById("chip");
    element.classList.remove("ChipHover")
    element.classList.add("chip");
    console.log(element.classList.add("chip"))
    }
</script>
</body>
</html>
